apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: identity-docs
  namespace: argocd
  labels:
    app.kubernetes.io/name: identity-docs
    app.kubernetes.io/part-of: docs-platform
spec:
  project: default
  source:
    repoURL: https://github.com/ITlusions/ITL.identity.platform
    targetRevision: main
    path: charts/identity-docs
    helm:
      valueFiles:
        - values.yaml
      parameters:
        - name: image.tag
          value: latest
        - name: environment
          value: production
  destination:
    server: https://kubernetes.default.svc
    namespace: docs
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
  revisionHistoryLimit: 10