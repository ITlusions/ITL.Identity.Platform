# Default values for identity-docs
# This is a YAML-formatted file.

replicaCount: 2

image:
  repository: ghcr.io/itlusions/identity-docs
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 2000
  runAsNonRoot: true
  runAsUser: 1000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: "traefik"
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: "docs-identity-stripprefix@kubernetescrd"
  hosts:
    - host: docs.itlusions.com
      paths:
        - path: /identity
          pathType: Prefix
  tls:
    - secretName: docs-tls-cert
      hosts:
        - docs.itlusions.com

# Traefik IngressRoute (preferred over Ingress)
ingressRoute:
  enabled: true
  entryPoints:
    - websecure
  routes:
    - match: Host(`docs.itlusions.com`) && PathPrefix(`/identity`)
      kind: Rule
      middlewares:
        - name: identity-stripprefix
  tls:
    secretName: docs-tls-cert

middleware:
  stripPrefix:
    enabled: true
    prefixes:
      - /identity

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
    - weight: 100
      podAffinityTerm:
        labelSelector:
          matchExpressions:
          - key: app.kubernetes.io/name
            operator: In
            values:
            - identity-docs
        topologyKey: kubernetes.io/hostname

# Monitoring
serviceMonitor:
  enabled: false
  namespace: ""
  labels: {}
  interval: 30s
  path: /metrics

# Health checks
healthCheck:
  enabled: true
  path: /health
  initialDelaySeconds: 10
  periodSeconds: 30
  timeoutSeconds: 5
  failureThreshold: 3

# Namespace configuration
namespace:
  create: false
  name: docs

# Environment-specific overrides
environment: production

# Additional labels
labels: {}

# Additional annotations
annotations: {}